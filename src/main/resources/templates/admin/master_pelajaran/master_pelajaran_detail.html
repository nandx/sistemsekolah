<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Tables</title>

<!-- Custom fonts for this template -->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

<!-- Custom styles for this page -->
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="admin/menu :: menu"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="header :: header"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<!-- 					<h1 class="h3 mb-2 text-gray-800">Tables</h1> -->


					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Add Pelajaran</h6>
						</div>

						<div class="card-body">
							<form class="user" th:action="@{/admin/pelajaran/save}"
								method="post" th:object="${pelajaran}">
								<div class="form-group">
									<input type="hidden" th:field="*{id}"> <label>Nama
										Pelajaran</label> <input type="text" th:field="*{namaPelajaran}"
										class="form-control form-control-user" id="txt_namaKelas"
										placeholder="Nama Pelajaran..">
								</div>

								<label>Guru</label>
								<div class="form-group blu-margin">
									<select class="form-control" th:field="*{guru}"
										id="dropOperator">
										<option value="0">Pilih Guru</option>
										<option th:each="operator : ${list_guru}"
											th:value="${operator.id}" th:text="${operator.namaGuru}"></option>
									</select>
								</div>



								<label>Semester & Kelas</label>
								<div class="form-group blu-margin">
									<select class="form-control" th:field="*{SemesterKelas}"
										id="dropOperator">
										<option value="0">Pilih Semester dan Kelas</option>
										<option th:each="operator : ${data}"
											th:value="${operator.id}" th:text="|Tahun Ajaran [${operator.tahunAjaran}] Semester - ${operator.semester.text} Kelas [${operator.kelas.namaKelas}]|"></option>
									</select>
								</div>


								<div>
									<button class="btn btn-primary btn-user btn-block"
										type="submit">Save</button>
									<a th:href="@{/admin/pelajaran}"
										class="btn btn-secondary btn-user btn-block"> <span
										class="text">Cancel</span>
									</a>
									<!-- 									<button class="btn btn-secondary btn-user btn-block">Cancel</button> -->
								</div>

							</form>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2019</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="header :: logout"></div>


	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>

</html>
