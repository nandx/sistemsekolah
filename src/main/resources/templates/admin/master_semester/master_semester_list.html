<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Tables</title>

<!-- Custom fonts for this template -->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

<!-- Custom styles for this page -->
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
	rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="admin/menu :: menu"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="header :: header"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<!-- 					<h1 class="h3 mb-2 text-gray-800">Tables</h1> -->


					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Master
								Semester</h6>
						</div>

						<div class="card-body">
							<div>
								<a th:href="@{/admin/semester/add}"
									class="btn btn-primary btn-icon-split btn-sm"> <span
									class="icon text-white-50"> <i class="fas fa-plus"></i>
								</span> <span class="text">Add</span>
								</a>
							</div>

							<div class="my-2"></div>

							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>Id</th>
											<th>Tahun ajaran</th>
											<th>Semester</th>
											<th>Kelas</th>
											<!-- 											<th>Guru</th> -->
											<!-- 											<th>Kelas</th> -->
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="semester : ${list_MasterSemester}">
											<td th:text="${semester.id}"></td>
											<td th:text="${semester.tahunAjaran}"></td>
											<td th:text="${semester.semester.text}"></td>
											<!-- 											<td th:text="${semester.pelajaran.namaPelajaran}"></td> -->
											<!-- 											<td th:text="${semester.guru.namaGuru}"></td> -->
											<td th:text="${semester.kelas.namaKelas}"></td>
											<td><a
												th:href="${'/admin/semester/edit?idMasterSemester='+semester.id}"
												class="btn btn-primary btn-icon-split btn-sm"> <span
													class="icon text-white-50"> <i
														class="fas fa-info-circle"></i>
												</span>
											</a> <a href="#" class="btn btn-danger btn-icon-split btn-sm">
													<span class="icon text-gray-600"> <i
														class="fas fa-trash"></i>
												</span>
											</a> <a th:href="${'/admin/semester/siswa?id='+semester.id}"
												class="btn btn-info btn-icon-split"> <span
													class="icon text-gray-600"> <i
														class="fas fa-arrow-right"></i>
												</span> <span class="text">Lihat Siswa</span>
											</a></td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2019</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="header :: logout"></div>


	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>

</html>
